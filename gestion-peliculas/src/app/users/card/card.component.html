<mat-card>
  <mat-card-header>
    <mat-card-title>User: <span style="color: aqua;">{{user.usuario}}</span></mat-card-title>
    <mat-card-subtitle>Public Name: <span style="color: yellow;">{{user.nombre_publico}}</span></mat-card-subtitle>
  </mat-card-header>
   <mat-card-content class="mt-2">
    <h4>Rol: <span style="color: chartreuse;">{{user.rol}}</span></h4>
    <p>User ID: {{user.id_usuario}}</p>
    <p *ngIf="user.observaciones != null && user.observaciones != ''">Observations:
      {{user.observaciones}}
    </p>
    <br>
  </mat-card-content>

  <mat-divider class="mt-1"></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="accent" [routerLink]="['/users/edit', user.id_usuario]" style="font-size: 17px;">
      <mat-icon>edit</mat-icon>
      Edit User
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised color="warn" (click)="onDeleteUser()" style="font-size: 17px;">
      <mat-icon>delete</mat-icon>
      Delete User
    </button>
  </mat-card-actions>

</mat-card>
