<router-outlet></router-outlet>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12">
    <mat-card>
      <mat-card-content>
      <mat-card-title>Add User</mat-card-title>
        <form id="userForm" class="grid" [formGroup]="userForm" (ngSubmit)="confirmEdit()">

          <mat-form-field class="col-12">
            <mat-label>User (email)</mat-label>
            <input
            type="email"
            matInput
            required
            formControlName="usuario"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Password</mat-label>
            <input
            type="password"
            matInput
            required
            formControlName="password"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Rol</mat-label>
            <mat-select
              required
              formControlName="id_rol"
              >
              <mat-option *ngFor="let rol of rolList" value="{{ rol.id_rol }}">
                {{ rol.rol }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Public Name</mat-label>
            <input
            type="text"
            matInput
            required
            formControlName="nombre_publico"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Observations</mat-label>
            <input
            type="text"
            matInput
            formControlName="observaciones"
            >
          </mat-form-field>

        </form>
        <div class="flex justify-content-between">
          <button *ngIf="userForm.valid" mat-flat-button color="primary" type="submit" form="userForm">Save Edit</button>
          <button mat-flat-button color="warn" form="userForm" (onclick)="deleteUser(this.user)">Delete User</button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
