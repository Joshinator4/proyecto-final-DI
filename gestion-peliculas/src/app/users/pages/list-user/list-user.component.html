<div class="row p-3">
  <div class="col-12">
    <h2 style="text-align: center;">Users List</h2>
    <button mat-fab extended color="primary" (click)="onClick()"><mat-icon>persondd</mat-icon> Create an User</button>
    <div class="grid mb-8 mt-4">
      <div *ngFor="let user of users let index=index" class="col-12 sm:col-6 md:col-6 xl:col-4">
        <users-user-card [user]="user" [index]="index"></users-user-card>
      </div>
    </div>

  </div>
</div>
