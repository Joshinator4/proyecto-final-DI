<div class="row p-3">
  <div class="col-12">
    <h2 style="text-align: center;">Favorites films</h2>

    <span class="spacer"></span>
    <h1 *ngIf="favorites[0] == null" style="text-align: center; color: rgb(207, 0, 0);">No favorites found</h1>
    <div class="grid mb-8">
      <div *ngFor="let favorite of favorites" class="col-12 sm:col-6 md:col-4 xl:col-3">
        <films-favorite-card [favorite]="favorite"></films-favorite-card>
      </div>
    </div>

  </div>
</div>
