<mat-card>
  <mat-card-header>
    <mat-card-title style="color: aqua;">{{film?.title}}</mat-card-title>
    <mat-card-subtitle>Popularity: <span style="color: yellow;">{{film?.popularity}}</span></mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image *ngIf="film" src="{{FilmImage}}" alt="{{film.title}}" style="height: 200px;">

   <mat-card-content class="mt-2">
    <h4>Release date <span style="color: chartreuse;">{{film?.release_date}}</span></h4>
   </mat-card-content>
  <mat-divider class="mt-1"></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="warn" (click)="deleteFavorites()">
      <mat-icon>delete</mat-icon>
      Delete Favorite
    </button>
  </mat-card-actions>

</mat-card>
