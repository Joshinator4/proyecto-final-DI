<mat-card>
  <mat-card-header>
    <mat-card-title style="color: aqua;">{{film.title}}</mat-card-title>
    <mat-card-subtitle>Popularity: <span style="color: yellow;">{{film.popularity}}</span></mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{FilmImage}}" alt="{{film.title}}" style="height: 400px;">

   <mat-card-content class="mt-2">
    <h4>Original lenguage <span style="color: chartreuse;">{{film.original_language.toUpperCase()}}</span></h4>
    <p>
      <strong>Overview: </strong>{{film.overview.slice(0, 150)}}...
    </p>
    <br>
    <mat-chip-listbox>
       <mat-chip *ngFor="let genre of (genreList.length > 0 ? genreList.slice(0,3) : [{ name: 'Unkwnown genre', id: 0 }])"><span style="color: aquamarine;">{{genre.name}}</span></mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider class="mt-1"></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="accent" [routerLink]="['/films', film.id]">
      <mat-icon>visibility</mat-icon>
      Show details
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised color="warn" *ngIf="isFavorite" (click)="deleteFavorites()">
      <mat-icon>delete</mat-icon>
      Delete Favorite
    </button>
    <button mat-button mat-raised *ngIf="!isFavorite" style="color: rgb(196, 0, 196);" (click)="addFavoriteFilm()">
      <mat-icon>favorite</mat-icon>
      Add to Favorites
    </button>

  </mat-card-actions>

</mat-card>
