<div class="row p-3">
  <div class="col-12">
    <h2 style="text-align: center;">Search Films</h2>

    <mat-form-field appearance="outline" style="width: 100%;">
      <input matInput placeholder="Search films" (keyup.enter)="buscarPelicula()" #txtInputTitulo>
    </mat-form-field> <!--keyup.enter cuando se levante el botón enter, tras pulsarlo se lanzará el método buscarEtiqueta, el cual recibe el texto insetado en el input, esto se hace mediante el #txtInputEtiqueta -->

    <span class="spacer"></span>
    <h1 *ngIf="films[0] == null && inicio == false" style="text-align: center; color: rgb(207, 0, 0);">No films found</h1>
    <div class="grid mb-8">
      <div *ngFor="let film of films" class="col-12 sm:col-6 md:col-6 xl:col-4">

        <films-film-card [film]="film"></films-film-card>
      </div>
    </div>

  </div>
</div>
