
<div class="grid p-2">
  <div class="col-12 sm:col-12 md:col-12 xl:col-12">

    <mat-card >
      <mat-card-header style="display: flex; flex-direction: column; align-items: center;">
        <mat-card-title style="color: aqua; text-align: center;">ERROR</mat-card-title>
        <mat-card-subtitle><span style="color: yellow;">Something went wrong!</span></mat-card-subtitle>
      </mat-card-header>
      <mat-divider class="mt-1 mb-1"></mat-divider>
      <img mat-card-image src="{{errorImage}}" alt="ERROR" style="height: 700px; width: 80%; display: block; margin: 0 auto;">

      <mat-divider class="mt-1"></mat-divider>
      <mat-card-actions>
        <button mat-button mat-raised color="accent" [routerLink]="['/films/search']">
          <mat-icon>arrow_back</mat-icon>
          Go back to main page
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
